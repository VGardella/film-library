<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Josefin+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Movie Library</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <img src="static/film_icon.png" alt="" />
          <div class="text">
            <div class="logo-title">Film Library</div>
            <div class="logo-slogan">A Beautiful App</div>
          </div>
        </div>
        <div class="social">
          <a href=""
            ><img src="static/github.png" alt="My GitHub Repository"
          /></a>
          <a href=""
            ><img src="static/linkedin.png" alt="My Linkedin Profile"
          /></a>
          <a href=""
            ><img src="static/instagram.png" alt="My Instagram Profile"
          /></a>
        </div>
      </div>

      <div class="main">
        <div class="title-container">
          <div class="title">My Movies</div>
          <button type="button" class="movie-button" onclick="addMovieForm()">Add Movie</div>

            <div class="form-container" id="movieForm">
              <form action="" method="POST">
                <h2>Add new movie:</h2>

                <label for="movie-name">Name</label>
                <input type="text" placeholder="Enter movie name" name="movie-name" required>
                
                <label for="movie-genre">Genre</label>
                <input type="text" placeholder="Enter movie genre" name="movie-genre" required>
                
                <label for="movie-desc">Description</label>
                <input type="text" placeholder="Enter a short description" name="movie-desc">

                <label for="movie-year">Year</label>
                <input type="number" placeholder="Enter release year" name="movie-year" required>
                
                <label for="movie-seen">Have you seen this movie?</label>
                <input type="checkbox" name="movie-seen" required> Yes

                <button type="submit" class="form-btn save">Save</button>
                <button type="button" class="form-button cancel">Cancel</button>
              </form>
            </div>

        </div>
        <div class="cards-container">
          <div class="subtitle">Already seen:</div>
          <div class="cards" id="seen-board">
            
          </div>
          <hr />
          <div class="subtitle">To be seen:</div>
          <div class="cards" id="unseen-board">

          </div>
        </div>
      </div>

      <div class="footer">
        <div class="created-by">Created by Victoria Gardella</div>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
